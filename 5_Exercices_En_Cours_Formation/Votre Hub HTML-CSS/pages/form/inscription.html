<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inscription</title>
	</head>
	<body>
		<h1>Inscrivez-Vous</h1>
		<fieldset>
			<legend>Inscription</legend>
			<form action="">
				<label for="prenom"> </label>
				<input type="text" placeholder="prenom" name="prenom" id="prenom" />
				<label for="nom"> </label>
				<input type="text" placeholder="nom" name="nom" id="nom" />
				<label for="birth">Date de naissance: </label>
				<input type="date" name="birth" id="birth" />
				<label for="email"> </label>
				<input type="email" name="email" id="email" placeholder="email" />
				<label for="tel"> </label>
				<input type="tel" name="tel" id="tel" placeholder="telephone" />
				<label for="gender1">Homme</label>
				<input type="radio" name="gender" id="gender1" />
				<label for="gender2">Femme</label>
				<input type="radio" name="gender" id="gender2" />
				<label for="adress"> </label>
				<input type="text" name="adress" id="adress" placeholder="adresse" />
				<label for="city"> </label>
				<input type="text" name="city" id="city" placeholder="city" />
				<label for="password"> </label>
				<input type="password" name="password" id="password" placeholder="password" />
				<label for="state"> </label>
				<input type="text" name="state" id="state" placeholder="pays" />
				<fieldset>
					<legend>Hobbies</legend>
					<label for="hobbies1">Vélo</label>
					<input type="checkbox" name="hobbies1" id="hobbies1" />
					<label for="hobbies2">Natation</label>
					<input type="checkbox" name="hobbies2" id="hobbies2" />
					<label for="hobbies3">Escalade</label>
					<input type="checkbox" name="hobbies3" id="hobbies"" />
				</fieldset>
				<input type="submit" name="submit" id="submit" />
				<a href="./connexion.html">Déjà un compte?</a>
				<a href="./contact.html">Nous Contacter!</a>
			</form>
		</fieldset>
	</body>
</html>
