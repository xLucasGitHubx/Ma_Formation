                        data-height="500"

                        async
                        src="https://platform.twitter.com/widgets.js"

                    <p>Facebook</p>
                    <a
                        href="https://www.facebook.com/50cent/?locale=fr_FR"

                    /></a>
                </div>
                <div class="reseau">
                    <p>Youtube</p>
                    <a href="https://www.youtube.com/@50Cent" target="_blank"

                    /></a>

                    <a href="https://www.50cent.com/" target="_blank"
                        ><img src="img/58e840330cad48cabd4f7cbe7c2e53a4.webp" class="socialImg"

                        ><img src="img/g.png" class="socialImg"
                    /></a>
